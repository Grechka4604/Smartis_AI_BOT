<p class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8">Забраться по карьерной лестнице в </span></span><span class="TextRun SpellingErrorZoomed SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="SCXP218077712 BCX8">Smartis</span></span><strong><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8"> может каждый.</span></span></strong></p><p class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8">Для этого достаточно:&nbsp;</span></span><span class="LineBreakBlob BlobObject SCXP218077712 BCX8"><br class="SCXP218077712 BCX8" /></span></p><ul><li class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8">качественно выполнять свои обязанности;</span></span></li><li class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span style="color: rgb(39,51,57);">идти по процессу;</span></li><li class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span style="color: rgb(39,51,57);"><span style="color: rgb(39,51,57);">обязательно, доносить ценность клиенту;</span><br /></span></li><li class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8">придерживаться ценностей.</li></ul><p class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8">Практически в каждом отделе стартовой позицией является должность </span></span><strong><span class="TextRun SCXP218077712 BCX8" style="color: rgb(39,51,57);"><span class="NormalTextRun SCXP218077712 BCX8">Ассистента.</span></span></strong></p><p class="Paragraph WhiteSpaceCollapse SCXP218077712 BCX8"><br /></p>
